<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>arc</title>
    <link rel="stylesheet" href="assets/build/style.css">
</head>
<body>
<!--<div class="title-bar">
    <span class="title">arc</span>&nbsp;<span class="subtitle">dead simple chat</span>
</div>-->
<div id="app-mount">
    <div class="app_container">
        <div class="channel_container">

        </div>
        <div class="main_container">
            <div class="info layer">
                <div class="info-item">
                    <div class="name">#general</div>
                    <div class="description">Discuss anything here :)</div>
                </div>
            </div>
            <div class="view layer">
                <!-- messages needs to be bound as they will change over time. -->
                <message-view v-bind:messages="messages"></message-view>
            </div>
            <div class="send layer">
                <message-send></message-send>
                <span class="credits"><strong>arc!</strong> made with <3 by <a href="https://github.com/lap00zza">@lap00zza</a></span>
            </div>
        </div>
    </div>
</div>
</body>
<script src="assets/build/core.bundle.js"></script>
</html>
